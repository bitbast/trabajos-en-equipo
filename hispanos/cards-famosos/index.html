<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Cards Famosos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-4">
                <label class="my-1 mr-2 text-white" for="genderFilter">Filtra por Género</label>
                <select class="custom-select my-1 mr-sm-2" id="genderFilter">  
                    <option value="" disabled selected>Elige uno</option>
                    <option value="female" id="female">Femenino</option>
                    <option value="male" id="male">Masculino</option>
                    <option value="all" id="all">Todos</option>
                </select>
            </div>
        </div>
        <div class="row">
            <!-- ESTE ES EL BLOQUE CON EL FORMULARIO DE REGISTRO DE KODERS -->
            <div class="col-12 col-md-4 col-lg-4">
                <form class="bg-dark mt-3 p-3 border rounded align-items-start">
                    <div class="form-group text-white">
                        <h2>Personajes Famosos</h2>
                        <label for="fullName">Nombre Completo</label>
                        <input type="text" class="form-control" id="fullName" aria-describedby="textHelp" placeholder="Ingresa nombre y apellidos">
                    </div>
                    <div class="form-group text-white">
                        <label for="country">País</label>
                        <input type="text" class="form-control" id="country" aria-describedby="textHelp" placeholder="Ingresa país">
                    </div>
                    <div>
                        <label class="my-1 mr-2 text-white" for="gender">Género</label>
                        <select class="custom-select my-1 mr-sm-2" id="gender">  
                            <option value="" disabled selected>Elige uno</option>
                            <option value="Femenino" id="female">Femenino</option>
                            <option value="Masculino" id="male">Masculino</option>
                        </select>
                    </div>
                    <div class="form-group text-white">
                        <label for="dob">Fecha de nacimiento</label>
                        <input type="date" class="form-control" id="dob" aria-describedby="textHelp" placeholder="Ingresa apellidos">
                    </div>
                    <div class="form-group text-white">
                        <label for="summary">Reseña</label>
                        <textarea class="form-control" id="summary" placeholder="Qué puedes decir de este personaje?"></textarea>
                    </div>
                    <div class="form-group text-white">
                        <label for="photo">URL Foto de perfil</label>
                        <input type="text" class="form-control" id="photo" aria-describedby="textHelp" placeholder="https://">
                    </div>
                    <button type="button" class="btn btn-primary my-3" id="register">REGISTRAR</button>
                </form>
            </div>
            <div class="col-12 col-md-8 col-lg-8 mt-3 py-3 bg-secondary rounded">
                <div class="lista-koders-wrapper">
                    <h2 class="text-white">Personajes Registrados</h2>
                    <div class="row row-cols-1 row-cols-md-3" id="cards">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
