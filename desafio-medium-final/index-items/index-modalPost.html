<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Front | Medium Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Material Design Bootstrap
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" class="js-glyph-" id="glyph-8" href="https://glyph.medium.com/css/e/sr/latin/e/ssr/latin/e/ssb/latin/m2.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <!-- MODAL ARTICULO -->
    <button type="button" class="btn btn-dark" style="line-height:1.15; font-size:14px;font-family: source sans pro, sans-serif;font-weight: 400" height="65px" data-toggle="modal" data-target="#modalPost" data-whatever-again="modalPost">Create Post</button>
    
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="modal fade bd-example-modal-xl" id="modalPost" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-xl">
                        <div class="modal-content" id="postContent">
                            <div class="card">
                                <div class="card-body">
                                    <div class="col-8 offset-2">
                                        <h1 class="card-title" id="card-title">Titulo</h5>
                                        <h3 class="card-subtitle mb-2 text-muted"id="card-">Resumen</h6>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                <img src="https://cdn-images-1.medium.com/fit/c/100/100/1*57gGZnKUklBmnHofm97fKQ.jpeg" class="rounded-circle dropdown-toggle" height="35px" type="button" alt="profile-avatar" id="dropdownAvatar" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <caption class="card-text" id="card-user">Lucho</caption>
                                                <caption class="card-text" id="card-date">Fecha</caption>
                                                <caption class="card-text" id="card-time">Tiempo</caption>
                                                <caption class="card-text" id="card-popular">★</caption>
                                            </div>
                                            <div>
                                                <a href="#" class="card-link">Compartir</a>
                                                <a href="#" class="card-link">Bookmark</a>
                                                <a href="#" class="card-link">More</a>
                                            </div>
                                        </div>
                                    </div>
                                <textarea class="form-control" rows="10" id="postContent" placeholder="Start typing"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- Activate Tooltips -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!-- Local Javascript -->
    <script src="js/main.js"></script>
</body>
</html>
