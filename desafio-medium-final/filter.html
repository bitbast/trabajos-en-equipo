<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Material Design Bootstrap
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" class="js-glyph-" id="glyph-8" href="https://glyph.medium.com/css/e/sr/latin/e/ssr/latin/e/ssb/latin/m2.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- TOP SECTION > FEATURED ARTICLES AND EDITOR'S PICK -->
    <section class="container" id="main-articles">
        <div class="row">
            <!-- LEFT COLUMN > FEATURED ARTICLE -->
            <div class="col-12 col-md-6 col-lg-5 feature-article" id="popular-article-one">
            </div>
       

            <!-- MID COLUMN > 3 FEATURED ARTICLES -->
            <div class="col-12 col-md-6 col-lg-4" id= "popular-article-3">  
            </div>

            <!-- RIGHT COLUMN > EDITOR'S PICK ARTICLE -->
            <div class="col-12 col-md-3 d-none d-lg-block" id = "editor-article">
                
            </div>
        </div>
    </section>

    <section class="container px-0" id="article-list">
        <div class="row" >
            <div class="m-article col-12 col-md-8 pr-0">
                <ul class="p-0 unlisted" id="infinite-article-list" >
                </ul>
            </div>

            <aside class="d-none d-md-block d-lg-block d-xl-block col-md-4 sticky-top pl-0">
                <div class="row">
                    <div class="col-12">
                        <div class="card mx-0 mt-4 border-0">
                            <h4 class="col-12 pb-0">Popular on Medium</h4>
                            <div class="col-12 mx-0">
                                <hr class="my-0">
                                <ul class="p-0 unlisted pt-4 pb-3">
                                    <li class="media mb-4">
                                        <div class="media-body row d-flex justify-content-between align-items-start">
                                            <div class="col-2 popularity text-right p-0 super-light-grey-text">
                                                <h1 class="w-100">01</h1>
                                            </div>
                                            <div class="col-10 pr-0">
                                                <div class="media-body">
                                                    <h6 class="card-title mb-1"id="card-title-h6">${title}</h6>
                                                    <div class="d-flex justify-content-center" id="card-footer">
                                                        <div class="col-12 p-0">
                                                            <div class="d-flex m-0" id="who">
                                                                <p class="card-text mr-2" id="card-user"><a href="http://" style="text-decoration:none; color:black; font-weight:500">${user}</a></p>
                                                            </div>
                                                            <div class="d-flex justify-content-start align-items-center">
                                                                <p class="card-text my-0 mr-2" id="card-date" style="color:gray; font-size:.9em">${date}</p>
                                                                <p class="card-text my-0 mr-2" id="card-time" style="color:gray; font-size:.9em">${time} min</p>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </section>

    <!-- jQuery and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- Activate Tooltips -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!-- Local Javascript -->
    <script src="js/filters.js"></script>

</body>
</html>
