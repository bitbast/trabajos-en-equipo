<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Front | Medium Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Material Design Bootstrap
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet"> -->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" class="js-glyph-" id="glyph-8" href="https://glyph.medium.com/css/e/sr/latin/e/ssr/latin/e/ssb/latin/m2.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="row border border-primary d-flex flex-column">
            <div class="column m-3">
                <div class="form-group">
                    <label for="mediumTitle">Título</label>
                    <input type="text" class="form-control" id="mediumTitle" placeholder="Ingrese el título del artículo">
                  </div>
            </div>
            <div class="column m-3">
                <div class="form-group">
                    <label for="mediumSummary">Resumen</label>
                    <input type="text" class="form-control" id="mediumSummary" placeholder="Ingrese un breve resumen">
                    </div>
            </div>
            <div class="column m-3">
                <div class="form-group">
                    <label for="mediumUser">Usuario</label>
                    <input type="text" class="form-control" id="mediumUser" placeholder="Ingrese su nombre y apellido">
                    </div>
            </div>
            <div class="column m-3">
                <div class="form-group">
                    <label for="mediumSection">Elija la sección</label>
                    <select multiple class="form-control" id="mediumSection">
                      <option>History</option>
                      <option>Art</option>
                      <option>Beauty</option>
                      <option>Books</option>
                      <option>Comics</option>
                      <option>Culture</option>
                      <option>Film</option>
                      <option>Food</option>
                      <option>Gaming</option>
                      <option>Humor</option>
                      <option>Makers</option>
                      <option>Music</option>
                      <option>Nonfiction</option>
                      <option>Photography</option>
                      <option>Podcast</option>
                    </select>
                  </div>
            </div>
            <div class="column m-3">
                <div class="form-group">
                    <label for="mediumDate">Fecha de publicación</label>
                    <input type="date" class="form-control" id="mediumDate">
                </div>
            </div>
            <div class="column m-3">
                <div class="form-group">
                    <label for="mediumTime">Escriba los minutos de lectura</label>
                    <input type="number" class="form-control" id="mediumTime" placeholder="Por ejemplo: 7">
                </div>
            </div>
            <div class="column m-3">
                <div class="form-group">
                    <label for="mediumPopular">¿El artículo es popular?</label>
                    <select class="form-control" id="mediumPopular">
                      <option>Sí</option>
                      <option>No</option>
                    </select>
                  </div>
            </div>
            <div class="column m-3">
                <div class="form-group">
                    <label for="mediumRanking">En escala del 1 al 100, ¿Qué tan popular es?</label>
                    <input type="number" class="form-control" id="mediumRanking" placeholder="Por ejemplo: 52">
                </div>
            </div>
            <div class="column m-3">
                <div class="form-group">
                    <label for="mediumEditorPick">¿El artículo está clasificado como Editor's Pick?</label>
                    <select class="form-control" id="mediumEditorPick">
                      <option>Sí</option>
                      <option>No</option>
                    </select>
                  </div>
            </div>
        </div>
    </div>
    
    
    <!-- jQuery and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>

    <!-- Activate Tooltips -->
    <script>
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>

    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
    <!-- Local Javascript -->
    <script src="js/main.js"></script>
</body>
</html>
</body>
