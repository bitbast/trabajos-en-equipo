<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

  <link rel="stylesheet" href="style.css">

<body>
  <div class="modal fade" id="formModal" tabindex="-1" aria-labelledby="formModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="metadata-form" class="bg-dark border rounded p-3">
            <h1>metadata</h1>
            <div class="row mb-3">
              <div class="col">
                <input type="text" class="form-control" placeholder="First name" value="Israel" data-points-to="firstName">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Last name" value="Salinas MartÃ­nez" data-points-to="lastName">
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input type="text" class="form-control" placeholder="phone" value="5543788096" data-points-to="phone">
              </div>
              <div class="col">
                <input type="text" class="form-control" placeholder="Img url"
                  value="https://media-exp1.licdn.com/dms/image/C4E03AQEKN_uf1kAPMw/profile-displayphoto-shrink_200_200/0?e=1603324800&v=beta&t=u68p8U-KMEwxC98RwvKwLPaShpN4yhDEq5DWm6Ok19Y" data-points-to="imgUrl">
              </div>
            </div>
          </form>
          <form id="data-form" class="bg-dark border rounded p-3 d-none">
            <h1>content</h1>
            <div class="row">
              <div class="col">
                <img id="preview-img" src="" alt="">
              </div>
              <div class="col">
                <textarea class="w-100" name="" id="post-content" cols="30" rows="10">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Reprehenderit, molestiae!</textarea>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="next-button">Siguiente</button>
          <button type="button" class="btn btn-success d-none" id="save-button">Guardar post</button>
        </div>
      </div>
    </div>
  </div>
  </div>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#formModal">
    Launch demo modal
  </button>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"

    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
