<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container" id="primerContenedorRegistro">
        <div class="row">
            <!-- ESTE ES EL BLOQUE CON EL FORMULARIO DE REGISTRO DE KODERS -->
            <div class="col-5 mt-3 py-3 bg-dark border rounded">
                <div class="form-group text-white">
                    <h2>Registro de Koders</h2>
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" aria-describedby="textHelp" placeholder="Ingresa nombre">
                </div>
                <div class="form-group text-white">
                    <label for="apellidos">Apellidos</label>
                    <input type="text" class="form-control" id="apellidos" aria-describedby="textHelp" placeholder="Ingresa apellidos">
                </div>
                <div>
                    <label class="my-1 mr-2 text-white" for="generacion">Selecciona a qué generación perteneces</label>
                    <select class="custom-select my-1 mr-sm-2" id="generacion">
                        <option value="1" id="1">1</option>
                        <option value="2" id="2">2</option>
                        <option value="3" id="3">3</option>
                        <option value="4" id="4">4</option>
                        <option value="5" id="5">5</option>
                        <option value="6" id="6">6</option>
                        <option value="7" id="7">7</option>
                        <option value="8" id="8">8</option>
                        <option value="9" id="9">9</option>
                    </select>
                    <button type="button" class="btn btn-primary my-3" id="botonRegistrar">REGISTRAR</button>
                </div>
            </div>
            <!-- ESTE ES EL BLOQUE CON LA LISTA DE KODERS REGISTRADOS -->
            <div class="col-12 col-md-7 mt-3 py-3 bg-secondary rounded text-white">
                <div class="lista-koders-wrapper">
                    <h2>Lista de Koders</h2>
                    <table class="table bg-white" id="tablaKoders">
                        <thead class="thead-dark text-center">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre Completo</th>
                            <th scope="col">Gen</th>
                            <th scope="col">Eliminar</th>
                          </tr>
                        </thead>
                        <tbody id="tablaKodersBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- FIN DEL PRIMER CONTAINER -->
    <!--Segundo container, los filtros-->
                  <!-- ESTOS SON LOS BOTONES RADIOS -->
                  <div class="container mt-3 py-3 bg-info border rounded">
                    <div class="row">
                        <div class="col-12 col-md-12 col-lg-12 mt-2">
                            <div class="d-flex justify-content-between">
                                <h2 class="text-white">Buscador de Koders</h2>
                                <!-- LOS BOTONES DE BÚSQUEDA -->
                                <div>
                                    <button id="by-name" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="searchBar1 search-table-list" name="customButton" class="btn btn-warning">Por Nombre</button>
                                    <button id="by-gen" type="button" data-toggle="collapse" data-target=".multi-collapse" aria-expanded="false" aria-controls="searchBar2 search-table-list" name="customButton" class="btn btn-dark">Por Generación</button>
                                </div>
                            </div>
                            <div id="search-koders-bar" class="collapse multi-collapse">
                            </div>
                            <div id="search-table-list" class="collapse multi-collapse rounded-top">
                                <table id="tablaKoders" class="table rounded-top">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th scope="col" class="align-middle">#</th>
                                            <th scope="col" class="align-middle">Nombre Completo</th>
                                            <th scope="col" class="align-middle">Generación</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tablaKodersfind" class="bg-white">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>


    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
</body>
</html>
